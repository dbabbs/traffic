<html>
   <head>
      <link rel="stylesheet" type="text/css" href="index.css">
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.js"></script>
      <script src="https://unpkg.com/three/build/three.min.js"></script>
      <script src="https://unpkg.com/@here/harp.gl/dist/harp.js"></script>
   </head>
   <body>
      <div id="sidebar">

         <div class="group">
            <h1>Bay Area Traffic Flows</h1>
            <div class="desc">Origin locations of 21 million simulated trips by the Berkeley Labs.</div>      
         </div>

         <div class="group">
               <h2>Legend</h2>
               <div class="legend-colors"></div>
               <div class="legend-caption">
                  <div class="desc">0 trips</div>
                  <div class="desc">650K trips</div>
               </div>
            </div>

         <div class="group">
            <h2>Map View</h2>

            <div class="selector-outside">
               <div class="selector-option left-selector left-selector-active">Top Down</div>
               <div class="selector-option right-selector">3D Animation</div>
            </div>
         </div>

      </div>
      <canvas id="map"></canvas>
      <script src="index.js"></script>
   </body>
</html>
